// ==========================================================
// CS2 AUTOEXEC CONFIG
// ==========================================================

// --- [ Launch Options (using Gamescope) ] ---
// gamescope -w 1280 -h 960 -W 1920 -H 1080 -f -S stretch --force-grab-cursor -- %command% +exec autoexec.cfg

// --- [ Mouse & Movement ] ---
sensitivity "0.8"

// --- [ Quick Switch Alias ] ---
// Switches to knife on press, returns to previous weapon on release
alias +switchw "slot3"
alias -switchw "lastinv"
bind "q" "+switchw"

// --- [ Jump Binds ] ---
// Double bind: scroll wheel down + spacebar
bind "MWHEELUP" "+jump"
bind "space" "+jump"

// --- [ Viewmodel Settings ] ---
// Your custom "left-shifted" viewmodel
viewmodel_fov "54"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"           // Required to keep custom offsets

// --- [ Crosshair Settings ] ---
cl_crosshairstyle "4"            // Static (Style 4)
cl_crosshairsize "1"           // Length of the lines
cl_crosshairthickness "1"        // Thickness of the lines
cl_crosshairgap "-3"             // Distance between lines
cl_crosshairdot "0"              // Center dot (0 = off)
cl_crosshair_t "0"               // T-style crosshair (0 = off)
cl_crosshair_recoil "0"          // Follow recoil (0 = off)
cl_crosshair_sniper_width "1"    // Sniper scope line thickness
cl_crosshaircolor "5"            // Use custom RGB colors
cl_crosshaircolor_r "0"          // Red component
cl_crosshaircolor_g "255"        // Green component (Pure Green)
cl_crosshaircolor_b "0"          // Blue component
cl_crosshairusealpha "1"         // Enable transparency settings
cl_crosshairalpha "255"          // Fully opaque (no transparency)
cl_crosshair_drawoutline "0"     // Black outline (0 = off)
cl_crosshair_outlinethickness "0" // Outline thickness

// --- [ Radar & HUD ] ---
// Zoomed out radar so you can see the whole map
cl_radar_always_centered "0"
cl_radar_scale "0.35"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "0.6"
cl_showloadout "1"

// --- [ Audio Tweaks ] ---
// Mutes music that interferes with gameplay
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_mvp_volume "0.1"
snd_tensecondwarning_volume "0.2" // Vital for knowing if you have time to defuse

// --- [ System & Execution ] ---
host_writeconfig                 // Saves settings to config.cfg so they persist
echo " "
echo ">>> Autoexec.cfg Loaded <<<"
echo " "
